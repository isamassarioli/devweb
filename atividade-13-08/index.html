<!-- Crie um arquivo HTML com 3 tabelas e, exatamente, os mesmos conteúdos, conforme modelos das imagens abaixo:

Para o texto "Dados" fique escrito na vertical, utilizei uma IA e fiz a seguinte pergunta:

Em uma célula de uma tabela html, possuo o texto "Dados". Como faço para que o texto gire em sentido anti-horário 90 graus?

A resposta foi: 

Você pode girar o texto usando CSS com a propriedade transform: rotate(-90deg) para fazer o giro anti-horário.

Segue um exemplo simples:

<table border="1">
  <tr>
    <td style="transform: rotate(-90deg); white-space: nowrap; vertical-align: middle; text-align: center;">
      Dados
    </td>
    <td>Outro conteúdo</td>
  </tr>
</table>
Explicação dos estilos usados:

transform: rotate(-90deg); → gira o texto 90 graus no sentido anti-horário.

white-space: nowrap; → evita que o texto quebre em várias linhas.

vertical-align: middle; → centraliza verticalmente dentro da célula.

text-align: center; → centraliza horizontalmente o texto.

Se quiser que a célula mantenha um tamanho fixo e o texto continue centralizado mesmo após a rotação, pode envolver o texto em um elemento <div> e ajustar:

<table border="1">
  <tr>
    <td style="width: 50px; height: 100px; text-align: center; vertical-align: middle;">
      <div style="transform: rotate(-90deg); white-space: nowrap;">
        Dados
      </div>
    </td>
    <td>Outro conteúdo</td>
  </tr>
</table>
Assim você mantém o layout da tabela estável e o texto girado.

Se quiser, posso te mostrar também como fazer o texto girar sem deformar o tamanho da célula, usando writing-mode. Isso costuma ser mais limpo que rotate.

Se você quiser girar o texto na célula sem precisar usar rotate() (e sem deformar o tamanho da célula), dá para usar writing-mode + text-orientation.

Exemplo:

<table border="1">
  <tr>
    <td style="writing-mode: vertical-rl; text-orientation: upright; text-align: center; vertical-align: middle; height: 100px;">
      Dados
    </td>
    <td>Outro conteúdo</td>
  </tr>
</table>
Como funciona:

writing-mode: vertical-rl; → coloca o texto na vertical. O rl (right-to-left) faz com que a primeira letra comece de cima e siga para baixo.

text-orientation: upright; → mantém cada letra na posição correta (não deitada).

text-align e vertical-align → centralizam o conteúdo na célula.

A célula mantém seu tamanho, sem criar áreas inclinadas como no rotate().

Se quiser o texto anti-horário (subindo da base para o topo), basta usar writing-mode: vertical-lr;.
